<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- Navigation Buttons -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; gap: 15px;">
        <a href="/" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.3s ease;">
            🏠 Home
        </a>
        <a href="/contact.html" style="background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.3s ease;">
            📞 Contact
        </a>
    </div>

    <div class="container">
        <header>
            <h1>🌟 Daily Inspiration 🌟</h1>
            <p>Find your motivation with these beautiful quotes</p>
        </header>
        
        <main>
            <div class="quote-card">
                <div class="quote-text" id="quoteText">
                    "The only way to do great work is to love what you do."
                </div>
                <div class="quote-author" id="quoteAuthor">
                    - Steve Jobs
                </div>
                <button class="new-quote-btn" id="newQuoteBtn">
                    ✨ New Quote
                </button>
            </div>
            
            <div class="info">
                <p>Quotes refresh every 10 seconds automatically</p>
                <p class="pod-info">Pod: <span id="podInfo">Loading...</span></p>
            </div>
        </main>
        
        <footer>
            <p>Running on Kubernetes 🚀 | Minikube Cluster</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
